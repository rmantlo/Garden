<div *ngIf='product' >
  <div *ngFor='let p of product' class='deck'>
    <div class='card'>
      <div class='cardContainer'>
        <h4>{{ p.product_name }}</h4>
        <img src='{{ p.product_image }}' alt=''>
        <p>{{ p.product_description }}</p>
        <p>Cost: ${{ p.product_price }}</p>
        <button>Delete</button>
      </div>
    </div>
  </div>
</div>
