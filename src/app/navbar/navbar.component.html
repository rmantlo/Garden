<nav>
  <img class="icon" width="100%" height="100%" src="../../assets//planticon.png" alt="Plant Icon Logo">
  <div class='sideNav'>
    <h3 routerLink='/'>Home</h3>
    <h3 routerLink='/about'>About</h3>
    <h3 routerLink='/product'>Products</h3>
    <button *ngIf='!token' (click)='loginToggle()' >Login</button>
    <button *ngIf='token' (click)='logout()' >Logout</button>
  </div>
</nav>
<div class='login' *ngIf='loggedIn'>
  <form (ngSubmit)='login(email.value, password.value)' >
    <label for='email'>Email: </label><br />
    <input #email type='text' required> <br />
    <label for='password'>Password: </label><br />
    <input #password type='password' required> <br />
    <button type='submit'>Login</button>
  </form>
</div>
